apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21',
            'org.hibernate:hibernate-entitymanager:4.3.10.Final',
            'org.apache.commons:commons-lang3:3.4'
    runtime 'com.h2database:h2:1.4.187'
    testCompile 'junit:junit:4.12'
}
